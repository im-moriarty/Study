<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML5, We can insert the following list elements.</p>
    <ul>
        <li><abbr title="Use the tag &lt;p&gt;">Paragraphs</abbr></li>
        <li><abbr title="Use the tag &lt;title&gt;">Titles</abbr></li>
        <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Use the tag &lt;abbr&gt;">Abbreviations</abbr></li>
        <li><abbr title="Use the tag &lt;code&gt;">Source Code</abbr></li>
        <li><abbr title="Use the tag &lt;ol&gt;">Ordered Lists</abbr></li>
        <li><abbr title="Use the tag &lt;ul&gt;">Unordered Lists</abbr></li>
    </ul>
</body>
</html>
